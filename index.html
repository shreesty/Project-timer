<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project: Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div id="time">00:00:00</div>
        <div class="buttons">

            <button id="start/stop-Btn"> 
                <i class="fa-solid fa-play" id="play">start/stop</i>

            </button>
            
        </div>
    </div>
